name: Run UI Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔽 Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: 🧪 Run tests with Allure
        run: |
          pytest --alluredir=allure-results

      - name: 📂 Generate Allure report
        run: |
          mkdir -p allure-report
          pip install allure-pytest
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.zip
          unzip -q allure.zip -d allure-commandline
          allure-commandline/allure-2.27.0/bin/allure generate allure-results -o allure-report --clean

      - name: 📎 Upload Allure report artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
