name: Run UI Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🔽 Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: 🧪 Run tests
        run: |
          pytest --alluredir=allure-results

      - name: 📂 Generate Allure report
        run: |
          mkdir -p allure-report
          pip install allure-pytest
          curl -sLo allure.tgz https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.tgz
          tar -xzf allure.tgz
          mv allure-2.27.0 allure-commandline
          ./allure-commandline/bin/allure generate allure-results -o allure-report --clean

      - name: 📎 Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
