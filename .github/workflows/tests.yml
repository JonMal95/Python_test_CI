name: Run UI Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ”½ Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: ğŸ§ª Run tests
        run: |
          pytest --alluredir=allure-results

      - name: ğŸ“‚ Generate Allure report
        run: |
          mkdir -p allure-report
          pip install allure-pytest
          curl -sLo allure.tgz https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure.tgz
          mv allure-2.27.0 allure-commandline
          ./allure-commandline/bin/allure generate allure-results -o allure-report --clean

      - name: ğŸ“ Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
      - name: ğŸ“¤ Send Allure report to Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_JOB_STATUS: ${{ job.status }}   # <== Ğ²Ğ¾Ñ‚ Ñ‚ÑƒÑ‚
