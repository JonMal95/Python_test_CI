          STATUS="âœ… UI-Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ âœ”ï¸"
          COLOR="ğŸŸ¢"
          if [[ "$GITHUB_JOB_STATUS" != "success" ]]; then
            STATUS="âŒ UI-Ñ‚ĞµÑÑ‚Ñ‹ ÑƒĞ¿Ğ°Ğ»Ğ¸ ğŸ˜¢"
            COLOR="ğŸ”´"
          fi

          ZIP_NAME="allure-report.zip"
          zip -r "$ZIP_NAME" allure-report

          curl -F chat_id="$TELEGRAM_CHAT_ID" \
               -F document=@"$ZIP_NAME" \
               -F caption="$COLOR $STATUS%0AğŸ”— https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
